name: Release

on:
  workflow_run:
    workflows: ["Go"]
    types: [completed]
    branches: [ "main" ]
  push:
    tags:
      - 'v*'

jobs:
  release:
    if: github.event.workflow_run.conclusion == 'success' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Generate version
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=v$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Build binaries
      run: |
        mkdir -p dist

        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
          -ldflags="-X main.Version=${{ steps.version.outputs.version }}" \
          -o dist/velar-linux-amd64 \
          ./cmd/velar

        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
          -ldflags="-X main.Version=${{ steps.version.outputs.version }}" \
          -o dist/velard-linux-amd64 \
          ./cmd/velard

        CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build \
          -ldflags="-X main.Version=${{ steps.version.outputs.version }}" \
          -o dist/velar-darwin-amd64 \
          ./cmd/velar

        CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build \
          -ldflags="-X main.Version=${{ steps.version.outputs.version }}" \
          -o dist/velard-darwin-amd64 \
          ./cmd/velard

    - name: Create Release from tag
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release from workflow
      if: github.event_name == 'workflow_run'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        files: dist/*
        generate_release_notes: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts
      if: "!startsWith(github.ref, 'refs/tags/v') && github.event_name != 'workflow_run'"
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ steps.version.outputs.version }}
        path: dist/





